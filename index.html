<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evolve Dot ‚Äì Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
  <!-- üîπ NOV√ù HORN√ç HUD: timer + score -->
  <div id="hudTop">
    <div id="timerWrap" aria-label="time remaining">
      <div id="timerBar"></div>
    </div>
    <div id="scoreLabel" aria-label="score">SCORE: 0</div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <!-- Obr√°zek pozad√≠ panelu -->
  <img id="panelBg" src="images/control-panel.webp" alt="panel background" />

  <div id="controlPanel">
    <div id="leftPanel">
      <div id="lives">
        <img class="heart" src="images/heart.svg" alt="heart life">
        <img class="heart" src="images/heart.svg" alt="heart life">
        <img class="heart" src="images/heart.svg" alt="heart life">
        <img class="heart" src="images/heart.svg" alt="heart life">
        <img class="heart" src="images/heart.svg" alt="heart life">
      </div>

      <div id="levelLabel">LEVEL 1</div>
      <div id="matchLabel">MATCH: 0 %</div>
    </div>
    <button id="holdButton">HOLD</button>
  </div>

  <!-- Pop-up okno pro Game Over -->
  <div id="gameOverPopup" class="hidden">
    <div class="popup-content">
      <h2>GAME OVER</h2>
      <button id="newGameButton">NEW GAME</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Pro jistotu je≈°tƒõ p≈ôid√°me ruƒçnƒõ handler na tlaƒç√≠tko
    document.getElementById("newGameButton").addEventListener("click", startNewGame);
  </script>
</body>
</html>
