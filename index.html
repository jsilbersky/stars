<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evolve Dot – Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Obrázek pozadí panelu -->
  <img id="panelBg" src="images/control-panel.webp" alt="panel background" />

  <div id="controlPanel">
    <div id="leftPanel">
      <div id="lives">
  <img class="heart" src="images/heart.svg" alt="heart life">
  <img class="heart" src="images/heart.svg" alt="heart life">
  <img class="heart" src="images/heart.svg" alt="heart life">
  <img class="heart" src="images/heart.svg" alt="heart life">
  <img class="heart" src="images/heart.svg" alt="heart life">
</div>

      <div id="levelLabel">LEVEL 1</div>
      <div id="matchLabel">MATCH: 0 %</div>
    </div>
    <button id="holdButton">HOLD</button>
  </div>

  <!-- Pop-up okno pro Game Over -->
  <div id="gameOverPopup" class="hidden">
    <div class="popup-content">
      <h2>GAME OVER</h2>
      <button id="newGameButton">NEW GAME</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Pro jistotu ještě přidáme ručně handler na tlačítko
    document.getElementById("newGameButton").addEventListener("click", startNewGame);
  </script>
</body>
</html>
